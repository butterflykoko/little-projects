<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <style>
      .main {
        display: flex;
        flex-flow: column wrap;
        align-content: center;
        margin: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg top-nav">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="../assets/icons/columns-gap.svg" alt="columns-gap" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../index.html"
              >Home</a
            >
            <a class="nav-link" href="../search.html" aria-label="Search">
              <img src="../assets/icons/search.svg" alt="search icon" />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <main class="body-font main">
      <h1>Word Generator</h1>
      <form class="body-font" action="./word.js">
        <label for="first-letter">First Letter:</label>
        <input type="text" id="first-letter" maxlength="1"/>
        <br /> 
        <br /> 
        <label for="last-letter">Last Letter:</label>
        <input type="text" id="last-letter" maxlength="1"/>
        <br />
        <br /> 
        <label for="characters">Characters:</label>
        <input type="number" id="characters" min="1"/>
        <br />
        <br /> 
        <label for="amount">How many words?</label>
        <input type="number" min="10" max="100" required="true"/>
        <br />
        <br /> 
        <input type="submit" value="Submit">
      </form>
      <ul id="words"></ul>
    </main>
    <srcipt src="./word.js"></srcipt>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
