<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style-sheets/index.css" />
    <style>
      h1 {
        text-align: center;
        font-weight: 700;
      }

      #btn-container {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg top-nav">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="../../assets/icons/columns-gap.svg" alt="columns-gap" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../../index.html"
              >Home</a
            >
            <a class="nav-link" href="../search.html" aria-label="Search">
              <img src="../../assets/icons/search.svg" alt="search icon" />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="body-font mt-3">Word Generator</h1>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label" for="start-letter">Starts with:</label>
          <input class="form-control" type="text" id="start-letter" name="start" />
        </div>
        <br />
        <div>
          <label class="form-label" for="end-letter">Ends with:</label>
          <input class="form-control" type="text" id="end-letter" name="end" />
        </div>
        <br />
        <div class="mb-3">
          <label class="form-label" for="characters">Characters:</label>
          <input class="form-control" type="number" id="characters" name="characters" required/>
        </div>
      </div>
      <div id="btn-container">
        <button class="btn mt-2 btn-yellow" type="button">Click me</button>
        <span style="width: 1.5rem"></span>
        <button class="btn mt-2 btn-yellow" type="submit">Submit</button>
      </form>
    </div>
    <script src="words.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
