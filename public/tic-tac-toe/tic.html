<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="./tic.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg top-nav">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="../assets/icons/columns-gap.svg" alt="columns-gap" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../index.html"
              >Home</a
            >
            <a class="nav-link" href="../search.html" aria-label="Search">
              <img src="../assets/icons/search.svg" alt="search icon" />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <h1>Tic Tac Toe</h1>
    <div id="container">
      <table id="table">
        <tr class="row" id="row1">
          <td class="cell" id="cell1"></td>
          <td class="cell" id="cell2"></td>
          <td class="cell" id="cell3"></td>
        </tr>
        <tr class="row" id="row2">
          <td class="cell" id="cell4"></td>
          <td class="cell" id="cell5"></td>
          <td class="cell" id="cell6"></td>
        </tr>
        <tr class="row" id="row3">
          <td class="cell" id="cell7"></td>
          <td class="cell" id="cell8"></td>
          <td class="cell" id="cell9"></td>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
