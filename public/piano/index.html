<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playable Piano</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style-sheets/index.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg top-nav">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="../../assets/icons/columns-gap.svg" alt="columns-gap" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../../index.html"
              >Home</a
            >
            <a class="nav-link" href="../search.html" aria-label="Search">
              <img src="../../assets/icons/search.svg" alt="search icon" />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div id="piano-body">
      <div id="piano">
        <header>
          <h1 class="body-font" id="document-title">Playable Piano</h1>
        </header>
        <ul class="piano-keys">
          <li class="key white body-font" data-key="a"><span>A</span></li>
          <li class="key black body-font" data-key="w"><span>W</span></li>
          <li class="key white body-font" data-key="s"><span>S</span></li>
          <li class="key black body-font" data-key="e"><span>E</span></li>
          <li class="key white body-font" data-key="d"><span>D</span></li>
          <li class="key white body-font" data-key="f"><span>F</span></li>
          <li class="key black body-font" data-key="t"><span>T</span></li>
          <li class="key white body-font" data-key="g"><span>G</span></li>
          <li class="key black body-font" data-key="y"><span>Y</span></li>
          <li class="key white body-font" data-key="h"><span>H</span></li>
          <li class="key black body-font" data-key="u"><span>U</span></li>
          <li class="key white body-font" data-key="j"><span>J</span></li>
          <li class="key white body-font" data-key="k"><span>K</span></li>
          <li class="key black body-font" data-key="o"><span>O</span></li>
          <li class="key white body-font" data-key="l"><span>L</span></li>
          <li class="key black body-font" data-key="p"><span>P</span></li>
          <li class="key white body-font" data-key=";"><span>;</span></li>
        </ul>
      </div>
    </div>
    <script src="./piano.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
